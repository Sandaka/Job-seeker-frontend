<mat-card class="example-card">
    <mat-card-title>Education Qualifications {{ unique_key }}
        <button class="pull-right" (click)="remove_me()">I am a Child {{unique_key}}</button>
    </mat-card-title>
    <mat-card-subtitle>Enter your education details to be display on resume.</mat-card-subtitle>
    <mat-card-content>

        <div class="row">
            <div class="col-md-2">
                <mat-form-field appearance="fill">
                    <mat-label>Education Level</mat-label>
                    <mat-select disableRipple>
                        <mat-option value="1">Phd</mat-option>
                        <mat-option value="2">Masters</mat-option>
                        <mat-option value="3">Bachelors</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Institution/School</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-12">
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>From</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker1">
                        <!-- <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon> -->
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12">
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>To</mat-label>
                    <input matInput [matDatepicker]="picker2">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker2">
                        <!-- <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon> -->
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Subject</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Grade</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>

    </mat-card-content>
</mat-card>
<br>
