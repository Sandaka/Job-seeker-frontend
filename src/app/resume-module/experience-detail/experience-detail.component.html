<mat-card class="example-card">
    <mat-card-title>Working Experience</mat-card-title>
    <mat-card-subtitle>Enter your working experiences to be display on resume.</mat-card-subtitle>
    <mat-card-content>

        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Company Name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Designation</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4">
                <section class="example-section">
                    <mat-checkbox class="example-margin">Currently, I'm working here</mat-checkbox>
                </section>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-3 col-sm-12">
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>From</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker1">
                        <!-- <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon> -->
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12">
                <mat-form-field color="accent" class="example-full-width" appearance="fill">
                    <mat-label>To</mat-label>
                    <input matInput [matDatepicker]="picker2" [disabled]="disabled">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker2">
                        <!-- <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon> -->
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Subject</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Grade</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </div>
        </div>

    </mat-card-content>
</mat-card>
